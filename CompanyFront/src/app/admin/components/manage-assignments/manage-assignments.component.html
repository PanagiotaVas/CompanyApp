<mat-card *ngIf="assignments; else nodata" class="mb-4 card-shadow class.mat-elevation-z8">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-title>Assignment Management</mat-card-title>
    <button class="btn btn-outline-primary btn-lg" (click)="openCreateAssignmentModal()">Insert Assignment</button>
  </mat-card-header>

  <mat-card-content class="mt-5">
    <table *ngIf="assignments; else nodata" mat-table [dataSource]="dataSource" class="demo-table">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th class="text-center" style="width: 80px" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="d-flex justify-content-center align-items-center mt-4">
          <button class="btn btn-outline-danger btn-sm mx-2" type="button" (click)="deleteAssignment(element)" >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="this.displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: this.displayColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>

<ng-template #nodata>
  <div class="alert alert-danger">You have no assignments for now</div>
</ng-template>
