<mat-card *ngIf="employees; else nodata" class="mb-4 card-shadow class.mat-elevation-z8">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-title>Employee Management</mat-card-title>
    <button class="btn btn-outline-primary btn-lg" (click)="openCreateEmployeeModal()">Insert Employee</button>
  </mat-card-header>
  <mat-card-content class="mt-5">
    <table *ngIf="employees; else nodata" mat-table [dataSource]="dataSource" class="demo-table">
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>Firstname</th>
        <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
      </ng-container>
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Lastname</th>
        <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phonenumber</th>
        <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th style="width: 80px" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="d-flex justify-content-center align-items-center mt-4">
          <button class="btn btn-outline-primary btn-sm" type="button" (click)="openEditModal(element)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm mx-2" type="button" (click)="deleteEmployee(element)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="this.displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: this.displayColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>

<ng-template #nodata>
  <div class="alert alert-danger">You have no employees for now</div>
</ng-template>
