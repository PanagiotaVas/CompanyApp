<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar style="width: 16rem">
      <a class="navbar-brand" routerLink="home">
        <img src="assets/images/logo-1.png" alt="company-logo" class="logo">
      </a>
      <span class="spacer"></span>
      <button mat-icon-button (click)="drawer.close()" *ngIf="isHandset$ | async">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
  </mat-sidenav>

  <mat-sidenav-content style="display: flex; flex-direction: column; gap: 1rem">
    <mat-toolbar id="toolbar" class="radiant-background d-flex justify-content-around">
      <button mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async" style="margin-right: 1rem">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="text-light">ProgTech Task Management System</span>
      <button class="btn btn-primary" (click)="logout()">Log Out</button>
    </mat-toolbar>

    <!-- everything to present will be here! -->

    <div class="container mt-5">

      <span class="text-center mb-3">Welcome back! Here you can see your tasks!</span>

      <mat-card *ngIf="tasks; else nodata" class="mb-4 card-shadow class.mat-elevation-z8">
        <mat-card-content>
          <table *ngIf="tasks; else nodata" mat-table [dataSource]="dataSource" class="demo-table">
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="deadline">
              <th mat-header-cell *matHeaderCellDef>Deadline</th>
              <td mat-cell *matCellDef="let element">{{element.deadline}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="this.displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: this.displayColumns"></tr>
          </table>
        </mat-card-content>
      </mat-card>

      <ng-template #nodata>
        <div class="alert alert-danger">You have no tasks for now</div>
      </ng-template>

    </div>
    <footer class="footer">
      <app-footer></app-footer>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
