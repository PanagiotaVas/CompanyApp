<div class="h-100 d-flex flex-column align-items-center justify-content-center" id="login-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Please fill the following form to register to our services</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <div class="card-shadow">
          <div class="card-body">
            <div class="row mt-3">
              <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username">
                  <mat-hint>Please write your username</mat-hint>
                  <mat-error>This is a required field</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" type="password">
                  <mat-hint>Please write your password</mat-hint>
                  <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                    This is a required field
                  </mat-error>
                  <mat-error *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].hasError('required')">
                    This password is invalid
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex w-100 flex-wrap flex-row justify-content-end align-items-center">
            <div class="d-flex m-2">
              <button [disabled]="loginForm.invalid" (click)="loginUser()" class="btn btn-lg btn-primary">
                Sign in
              </button>
            </div>
            <div class="d-flex m-2">
              <a routerLink="/" class="btn btn-lg btn-primary">Back</a>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
